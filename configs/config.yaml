work_dir: /eagle/FoundEpidem/avasan/IDEAL/DiffusionModels/protein_lig_sedd

defaults:
  - _self_
  - model: tiny

ngpus: 1
tokens: 25

training:
  batch_size: 4
  accum: 1
  n_iters: 100 #10_000
  snapshot_freq: 100 #1_000
  log_freq: 50
  eval_freq: 50
  snapshot_freq_for_preemption: 100
  weight: standard
  snapshot_sampling: True
  ema: 0.9999

data:
  train: acyp
  valid: acyp
  cache_dir: data

graph:
  type: absorb
  file: data
  report_all: False

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

sampling:
  predictor: euler
  steps: 100
  noise_removal: True

eval:
  batch_size: 4
  perplexity: True
  perplexity_batch_size: 4

optim:
  weight_decay: 0
  optimizer: AdamW
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 1_000
  grad_clip: 1.

hydra:
  run:
    dir: exp_local/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
  
